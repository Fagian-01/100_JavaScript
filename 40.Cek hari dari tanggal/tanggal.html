<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Hari dari Tanggal</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input, button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        width: 220px;
      }
      #hasil {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
</head>
<body>
  <h2>Cek Hari dari Tanggal</h2>
  <input type="number" id="tanggal" placeholder="Masukkan tanggal (1-31)">
  <input type="number" id="bulan" placeholder="Masukkan bulan (1-12)">
  <input type="number" id="tahun" placeholder="Masukkan tahun">
  <button onclick="cekHari()">Cek Hari</button>
  <div id="hasil"></div>

  <script src="tanggal.js"></script>
</body>
</html>
