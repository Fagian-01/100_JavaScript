<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel</title>
  <style>
    table { 
      width: 50%; 
      margin: auto; 
      border-collapse: collapse; 
    }
    th, td {
      border: 1px solid black; 
      padding: 8px; 
      text-align: center; 
    }
    button { 
      margin: 10px;
      background-color: red;
      color: white;
      cursor: pointer; 
      border: none;
    }
    button:hover{
      background-color: rgba(255, 0, 0, 0.577);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Tabel</h2>
  <table id="myTable">
    <tr><th>Nama</th><th>Aksi</th></tr>
  </table>
  <div style="text-align:center;">
    <input id="nama" placeholder="Nama">
    <button onclick="tambah()">Tambah</button>
  </div>

  <script src="tabel.js"></script>
</body>
</html>
