<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Jumlah Huruf Tertentu</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
      }
      textarea, input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      #hasil {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
</head>
<body>
  <div class="container">
    <h3>Hitung Jumlah Huruf Tertentu</h3>
    <textarea id="kalimat" rows="4" placeholder="Masukkan kalimat di sini..."></textarea>
    <input type="text" id="huruf" placeholder="Masukkan huruf yang ingin dihitung" maxlength="1">
    <button onclick="hitungHuruf()">Hitung Huruf</button>
    <div id="hasil"></div>
  </div>
  
  <script src="huruf.js"></script>
</body>
</html>
