<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Keliling Jajar Genjang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    p {
      margin-top: 20px;
      font-weight: bold;
    }
    </style>
</head>
<body>
  <h2>Menghitung Keliling Jajar Genjang</h2>
    <label for="panjang">Masukkan Panjang Alas (p):</label><br />
    <input type="number" id="panjang" placeholder="Contoh: 10" /><br />
    <label for="tinggi">Masukkan Tinggi (t):</label><br />
    <input type="number" id="tinggi" placeholder="Contoh: 10" /><br />
    <label for="sisi">Masukkan Sisi Miring (s):</label><br />
    <input type="number" id="sisi" placeholder="Contoh: 10" /><br />
    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>
    
    <script src="jajar genjang.js"></script>
  </body>
  </html>
