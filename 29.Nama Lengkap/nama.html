<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nama Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    p {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Masukan Nama Lengkap</h2>
    <label for="ndepan">Masukkan Nama Depan:</label>
    <input type="text" id="ndepan" placeholder="Contoh: Muhammad" />
    <label for="ntengah">Masukkan Nama Tengah:</label>
    <input type="text" id="ntengah" placeholder="Contoh: Fagian" />
    <label for="nakhir">Masukkan Nama Akhir:</label>
    <input type="text" id="nakhir" placeholder="Contoh: Darmawan" />
    <button onclick="tekan()">Tekan</button>
    <p id="hasil"></p>

    <script src="nama.js"></script>
</body>
</html>
