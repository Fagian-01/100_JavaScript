<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi MB ke GB</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #6dd5fa, #ffffff);
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
      }
      input, button {
        padding: 10px;
        margin: 8px 0;
        width: 90%;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      #hasil {
        margin-top: 10px;
        font-weight: bold;
        color: #2c3e50;
      }
    </style>
</head>
<body>
    <div class="container">
      <h2>Konversi MB ke GB</h2>
      <input type="number" id="mbInput" placeholder="Masukkan jumlah MB">
      <button onclick="konversiMBkeGB()">Konversi</button>
      <div id="hasil"></div>
    </div>

    <script src="data.js"></script>
</body>
</html>
