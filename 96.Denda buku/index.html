<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Denda Buku</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
        }
        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }
        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #hasil {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Denda Buku</h2>
        <input type="number" id="hariInput" placeholder="Masukkan jumlah hari keterlambatan">
        <button onclick="hitungDenda()">Hitung Denda</button>
        <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
