<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung Belanja</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 320px;
        width: 100%;
      }
      input, button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
        color: #333;
        text-align: center;
      }
      ul {
        padding-left: 20px;
      }
    </style>
</head>
<body>
  <div class="container">
    <h3>Penghitung Belanja</h3>
    <input type="text" id="barang" placeholder="Nama barang">
    <input type="number" id="harga" placeholder="Harga barang">
    <input type="number" id="jumlah" placeholder="Jumlah barang">
    <button onclick="tambahBarang()">Tambah Barang</button>
    <input type="number" id="diskon" placeholder="Diskon (%)">
    <button onclick="hitungTotal()">Hitung Total</button>
    <div id="hasil" class="result"></div>
    <ul id="daftarBelanja"></ul>
  </div>

  <script src="belanja.js"></script>
</body>
</html>
