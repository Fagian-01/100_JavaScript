<head>
  <meta charset="UTF-8">

  <title>Menghitung Harga Diskon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;

    }

      margin-top: 20px;

    }

<body>
  <h2>Menghitung Harga Diskon</h2>

    <label for="diskon">Masukkan Diskon Barang:</label>
    <input type="number" id="diskon" placeholder="Contoh: 20%" />
    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>

    <script src="diskon.js"></script>
