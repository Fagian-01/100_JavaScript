<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Luas Belah Ketupat</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 40px; text-align: center; 
      background: #e9f7ff; 
    }
    input, button { 
      margin-top: 10px; 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
    }
    p { 
      margin-top: 20px; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <h2>Luas Belah Ketupat</h2>
  <input type="number" id="d1" placeholder="Diagonal 1">
  <input type="number" id="d2" placeholder="Diagonal 2">
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      const d1 = parseFloat(document.getElementById('d1').value);
      const d2 = parseFloat(document.getElementById('d2').value);

      if (isNaN(d1) || isNaN(d2) || d1 <= 0 || d2 <= 0) {
      document.getElementById('hasil').textContent = "Masukkan kedua diagonal dengan benar.";
      return;
      }

      const luas = 0.5 * d1 * d2;
      document.getElementById('hasil').textContent = `Luas belah ketupat adalah ${luas.toFixed(2)} satuanÂ².`;
    }
  </script>
</body>
</html>
